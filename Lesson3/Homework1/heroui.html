<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HeroUI Card</title>
  <link rel="stylesheet" href="heroui.css">
</head>
<body>
  <div class="heroui-card">
    <div class="heroui-header">
      <img src="https://heroui.com/favicon.ico" alt="HeroUI" class="heroui-icon">
      <div>
        <span class="heroui-title">HeroUI</span>
        <span class="heroui-url">heroui.com</span>
      </div>
    </div>
    <div class="heroui-content">
      Make beautiful websites regardless of your design experience.
    </div>
    <div class="heroui-footer">
      <a href="https://github.com/heroui/design" target="_blank" class="heroui-link">Visit source code on GitHub.</a>
    </div>
  </div>
</body>
</html>
